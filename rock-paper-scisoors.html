<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <p class="title">Rock Paper scissors</p>
    <button class="move-button js-rock-button">
      <img src="/Images/rock-emoji.png" alt="Rock" class="move-icon"/>
    </button>

    <button class="move-button js-paper-button">
      <img src="/Images/paper-emoji.png" alt="Paper" class="move-icon"/>
    </button>

    <button class="move-button js-scissors-button">
      <img src="/Images/scissors-emoji.png" alt="scissors" class="move-icon"/>
    </button>

    <br />

    <p class="js-reset-score reset-score"></p>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto play</button>
    <div>
      <p>You can also play pressing key on keyboard.</p>
      <p>Press r for rock, p for paper and s for scissors</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
